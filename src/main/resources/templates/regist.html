  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Create Account</div>
            <div class="card-body">
              <div class="col-md-12">
                <form id="registForm" th:action="@{/bee/regist}" th:object="${registForm}" method="post" data-toggle="validator">
                 	<div class="py-2 form-gruop">
                 		<label>Username</label>
                 		<input type="text" id="usernameInput" class="form-control" name="username" placeholder="Username">
                 	</div>
                 	<div class="py-2 form-group">
                 		<label>Email</label>
                 		<input type="email" id="emailInput" class="form-control" name="email" placeholder="Email"> 
                 	</div>
                 	<div class="py-2 form-group">
                 		<label>Age</label>
                 		<input type="text" id="ageInput" class="form-control" name="age" placeholder="Age">
                 	</div>
                 	<div class="py-2 form-group">
                 		<label>Location</label>
                 		<select id="locationInput" class="form-control" name="location">
                 			<option>Japan</option>
                 			<option>America</option>
                 		</select>
                 	</div>
                 	<div class="py-2 form-group">
                 		<label>Password</label>
                 		<input type="password" id="passwordInput" class="form-control" name="password" placeholder="Password" pattern="[A-Za-z0-9]{5,10}" minlength="5" title="password : min=5, max=10">
                 	</div>
                 	<div class="py-2 form-group">
										<label>Password (Confirm)</label>
										<input type="password" id="passwordConfirmInput" class="form-control" placeholder="Password (Confirm)">
									</div>
                 	<p></p>
                 	<div align="center"><button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
