<!DOCTYPE html>
<html th:xmlns="www.thymleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
  
  <script src="/js/message-functions.js"></script>
  <script>
  	$(document).ready(function() {
			$('#message-table').DataTable({
				order: [],
		  	responsive: true
			});
		});
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="position: fixed; width: 100%; z-index: 1;">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar15">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar15">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Products</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">FAQ</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-white" th:href="@{/bee/top}"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
              <b> Bee</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">About us</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Contacts </a> </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="py-5" style="">
    <div class="container">
      <div class="row">
        <div class="col-md-2"><img class="img-fluid d-block rounded-circle" th:src="${user.imagePath}"></div>
        <div class="col-md-10" style="height: 600px;">
          <div class="card text-center">
            <div class="card-header"> message </div>
            <div class="form-group"><label></label></div>
            <form id="messageForm" class="form-inline" th:action="@{/bee/message}" th:object="${messageForm}" method="post">
            	<div class="container">
            		<div class="row my-2">
		              <div class="col-md-2">
		              	<input type="text" id="toInput" class="form-control" name="reciever" placeholder="To" /></div>
		              <div class="col-md-10">
		              	<input type="text" id="titleInput" class="form-control" name="title" placeholder="Title" style="width: 300px" /></div>
		              <div class="form-group"></div>
		            </div>
	            
	            	<div class="row">
	            		<div class="col-md-12">
				            <div style="height: 300px;">
				            	<textarea id="textInput" name="text" style="box-sizing: inherit; height: 90%; width: 100%; border: 1px solid #ced4da; border-radius: 0.25rem;"placeholder="write message"></textarea>
				            </div>
				          </div>
			          </div>
			          
			          <div class="row">
	           			<div class="col-md-12">
		            		<div align="center"><button class="btn btn-primary">Send</button></div>
		            		<div class="my-3"></div>
		            	</div>
	            	</div>
	            </div>
            </form>
         	</div>
        </div>
      </div>
      <div class="row">
      	<div class="col-md-12">
					<h2>Message List</h2>
					<table id="message-table" class="table display nowrap">
						<thead>
							<tr>
								<th>Title</th>
								<th>From</th>
								<th>Date</th>
								<th>Text</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="message : ${messageList}" th:object="${message}">
								<td th:text="*{title}"></td>
								<td th:text="*{sender}"></td>
								<td th:text="*{date}"></td>
								<td th:text="*{text}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
