	  <!-- PAGE settings -->
	  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">

	  <!-- CSS dependencies -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

	  <!-- Script: Make my navbar transparent when the document is scrolled to top -->
	  <script src="/js/navbar-ontop.js"></script>

	  <script src="/js/animate-in.js"></script>
	  

	  
	  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	  
	  <script>
	  	$(function() {
	  		$('#wrapper').hide();
	  		$('#wrapper').fadeIn(2000);
	  	});
	  </script>
	  <script src="/js/login-functions.js"></script>
  
  	<style>
  		.loginPanel {
  			background-image: url(/assets/restaurant/login-mobile.jpg); 
				background-size: cover;
				position: relative;
				background-repeat: no-repeat; 
				box-shadow: 0px 0px 4px  black; 
				filter: contrast(130%) saturate(150%); 
  		}
  		
			.loginPanel::before {
				content: "";
				height: 100%;
				width: 100%;
				top: 0;
				left: 0;
				display: block;
				background: rgba(0,0,0,0.5);
				position: absolute;
				z-index: -1;
			}
		</style>
  
		<title>Bee Mobile</title>
	</head>
	
	<body id="wrapper">
		<nav class="navbar navbar-dark navbar-expand-md bg-primary" style="position: fixed; width: 100%; z-index: 1;">
	    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar15">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar15">
	        <ul class="navbar-nav">
	          <li class="nav-item mx-2"> <a class="nav-link" href="#">Products</a> </li>
	          <li class="nav-item mx-2"> <a class="nav-link" href="#">FAQ</a> </li>
	          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-white" href="#"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
	              <b>Bee</b></a> </li>
	          <li class="nav-item mx-2"> <a class="nav-link" href="#">About us</a> </li>
	          <li class="nav-item mx-2"> <a class="nav-link" href="#">Contacts </a> </li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	  
	  <div class="loginPanel align-items-center d-flex cover py-5 shadow-none">
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-md-12"><h1 class="display-3 text-info">Bee</h1></div>
	  		</div>
	  		<div class="row">
	  			<div class="col-md-8 col-md-offset-md">
		  			<form id="loginForm" class="" th:action="@{/bee/login}" method="post">
		  				<div class="form-group">
		  					<label class="text-info">Username</label>
		  					<input type="text" id="usernameInput" class="form-control" name="username" placeholder="Username">
		  				</div>
		  				<div class="form-group">
		  					<label class="text-info">Password</label>
		  					<div class="input-group">
		  						<input type="password" id="passwordInput" class="form-control" name="password" placeholder="Password">
		  						<div class="input-group-append"><button type="button" id="passcheck" class="btn btn-primary"><i id="showIcon" class="fa fa-eye"></i></button></div>
		  					</div>
		  				</div>
		  				<div class="form-group" align="center"><button type="submit" class="btn btn-primary">Login</button></div>
		  			</form>
		  		</div>
	  		</div>
	  	</div>
	  </div>
	  <div style="height: 10px"></div>
	  <div class="py-5 text-center text-white h-100 align-items-center d-flex" style="background-image: linear-gradient(to bottom, rgba(0, 0, 0, .75), rgba(0, 0, 0, .75)), url(https://static.pingendo.com/cover-bubble-dark.svg);  background-position: center center, center center;  background-size: cover, cover;  background-repeat: repeat, repeat;">

	      <div class="row">
	        <div class="mx-auto col-lg-8 col-md-10">
	          <h1 class="display-4 mb-4">A wonderful serenity</h1>

	        </div>
	      </div>
	    </div>
