<!DOCTYPE html>
<html th:xmlns="www.thymleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.1.3.css">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container justify-content-center"> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar15">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar15">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Products</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">FAQ</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link navbar-brand mr-0 text-white" th:href="@{/bee/top}"><i class="fa d-inline fa-lg fa-stop-circle-o"></i>
              <b> BRAND</b></a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">About us</a> </li>
          <li class="nav-item mx-2"> <a class="nav-link" href="#">Contacts </a> </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">PostDetails</div>
            <div class="card-body" th:object="${post}">
              <div>
                <p th:text="'id : ' + *{id}"></p>
                <p th:text="'title : ' + *{title}"></p>
                <p th:text="'text : ' + *{text}"></p>
                <p th:text="'posted : ' + *{posted}"></p>
                <p th:text="'date : ' + *{date}"></p>
                <p th:text="'URL : ' + *{url}"></p>
                <div th:switch="${isOffered}">
                	<div th:case=true>
                		<form th:action="@{/bee/post/offer/disable}" method="post">
                			<input type="hidden" name="postId" th:value="*{id}" />
                			<button type="submit" class="btn btn-primary" disabled>Offer</button>
                			<button type="submit" class="btn btn-primary">Refuse</button>
                			<a th:href="@{/bee/post/offer/list(postId=*{id})}" th:text="'offered : ' + ${offeredList.size()}" align="right"></a>			
                		</form>
                	</div>
                	<div th:case=false>
		                <form th:action="@{/bee/post/offer}" method="post">
		                  <input type="hidden" name="postId" th:value="*{id}">
		                  <button type="submit" class="btn btn-primary">Offer</button>
		                  <button type="submit" class="btn btn-primary" disabled>Refuse</button>
		                  <a th:href="@{/bee/post/offer/list(postId=*{id})}" th:text="'offered : ' + ${offeredList.size()}"></a>
		                </form>
		              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center d-md-flex justify-content-between align-items-center">
            <ul class="nav d-flex justify-content-center">
              <li class="nav-item"> <a class="nav-link active" href="#">Home</a> </li>
              <li class="nav-item"> <a class="nav-link" href="#">Features</a> </li>
              <li class="nav-item"> <a class="nav-link" href="#">Pricing</a> </li>
              <li class="nav-item"> <a class="nav-link" href="#">About</a> </li>
            </ul>
            <p class="mb-0 py-1">Â© 2014-2018 Pingendo. All rights reserved</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
